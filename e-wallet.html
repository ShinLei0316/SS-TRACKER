<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>E-Wallet Dashboard</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- SweetAlert2 for alerts -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- QRCode.js -->
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>

  <!-- QR Scanner -->
  <script src="https://unpkg.com/html5-qrcode"></script>

  <style>
    body {
      background: linear-gradient(135deg, #1e1e2f, #3f3f5e);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
    }

    .sidebar {
      width: 70px;
      background-color: #2a2a2a;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
      transition: width 0.3s ease;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      z-index: 1000;
    }

    .sidebar:hover {
      width: 260px;
      align-items: flex-start;
      padding-left: 20px;
    }

    .sidebar .logo {
      color: #fff;
      font-size: 24px;
      margin-bottom: 40px;
    }

    .nav-item {
      display: flex;
      align-items: center;
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      color: #ccc;
      cursor: pointer;
      margin-bottom: 10px;
      transition: background 0.2s ease;
      white-space: nowrap;
    }

    .nav-item:hover {
      background-color: #383838;
      color: #fff;
    }

    .nav-icon {
      margin-right: 16px;
      font-size: 18px;
      min-width: 24px;
      text-align: center;
    }

    .nav-text {
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    .sidebar:hover .nav-text {
      opacity: 1;
    }

    .content {
      margin-left: 70px;
      padding: 20px;
      width: 100%;
      transition: margin-left 0.3s ease;
    }

    .sidebar:hover ~ .content {
      margin-left: 260px;
    }

    .wallet-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    }

    .table-bg {
      background: rgba(255, 255, 255, 0.03);
      border-radius: 15px;
    }

    .modal-content {
      border-radius: 15px;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <div class="logo">üí≥</div>
    <div class="nav-item" onclick="location.href='webdev.html'">
      <span class="nav-icon">üè†</span><span class="nav-text">Dashboard</span>
    </div>
    <div class="nav-item" onclick="location.href='inventory.html'">
      <span class="nav-icon">üì¶</span><span class="nav-text">Inventory</span>
    </div>
    <div class="nav-item">
      <span class="nav-icon">üìà</span><span class="nav-text">Price Tracker</span>
    </div>
    <div class="nav-item" onclick="location.href='e-wallet.html'">
      <span class="nav-icon">üí∞</span><span class="nav-text">E-Wallet</span>
    </div>
    <div class="nav-item" onclick="logout()">
      <span class="nav-icon">üö™</span><span class="nav-text">Logout</span>
    </div>
  </div>

  <!-- Content -->
  <div class="content">
    <div class="container">
      <h2 class="mb-4 text-center">üì≤ E-Wallet Dashboard</h2>

      <!-- Wallet Card -->
      <div class="wallet-card text-center mb-4">
        <h3>Current Balance</h3>
        <h1>‚Ç±<span id="walletBalance">1250.00</span></h1>
        <button class="btn btn-success mt-3" data-bs-toggle="modal" data-bs-target="#sendModal">Send Money</button>
        <button class="btn btn-outline-light mt-2" onclick="showQR('@juan123')" data-bs-toggle="modal" data-bs-target="#qrModal">Show My QR Code</button>
        <button class="btn btn-info mt-2" onclick="openScanner()">üì∑ Scan QR Code</button>
      </div>

      <!-- Transaction History -->
      <div class="table-bg p-3">
        <h5>Transaction History</h5>
        <table class="table table-dark table-striped mt-3">
          <thead>
            <tr>
              <th>Date</th>
              <th>Description</th>
              <th>Amount</th>
              <th>Type</th>
            </tr>
          </thead>
          <tbody id="transactionTable">
            <tr>
              <td>2025-06-14</td>
              <td>Sent to @juan123</td>
              <td class="text-danger">-‚Ç±250.00</td>
              <td>Debit</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Send Modal -->
  <div class="modal fade" id="sendModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content text-dark">
        <div class="modal-header">
          <h5 class="modal-title">Send Money</h5>
          <button class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input id="recipient" class="form-control mb-2" placeholder="Recipient username (@user)" />
          <input id="amount" type="number" class="form-control mb-2" placeholder="Amount in ‚Ç±" />
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" onclick="sendMoney()">Send</button>
        </div>
      </div>
    </div>
  </div>

  <!-- QR Modal -->
  <div class="modal fade" id="qrModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-sm modal-dialog-centered">
      <div class="modal-content text-dark text-center p-3">
        <h5 class="mb-2">Your Wallet QR</h5>
        <div id="qrcode" class="d-flex justify-content-center my-3"></div>
        <p id="qr-username-text" class="text-muted small"></p>
        <button class="btn btn-secondary mt-2" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>

  <!-- QR Scanner Modal -->
  <div class="modal fade" id="qrScannerModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-sm modal-dialog-centered">
      <div class="modal-content text-dark text-center p-3">
        <h5 class="mb-2">Scan QR Code</h5>
        <div id="reader" style="width:100%; max-width:300px;" class="mx-auto"></div>
        <button class="btn btn-secondary mt-2" data-bs-dismiss="modal" onclick="stopQrScanner()">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let qrScanner;

    function sendMoney() {
      const recipient = document.getElementById("recipient").value;
      const amount = parseFloat(document.getElementById("amount").value);

      if (!recipient || isNaN(amount) || amount <= 0) {
        Swal.fire("Error", "Please enter valid recipient and amount", "error");
        return;
      }

      const balanceElement = document.getElementById("walletBalance");
      let balance = parseFloat(balanceElement.textContent.replace(',', ''));

      if (amount > balance) {
        Swal.fire("Insufficient Funds", "You don't have enough balance", "warning");
        return;
      }

      balance -= amount;
      balanceElement.textContent = balance.toFixed(2);

      const row = `
        <tr>
          <td>${new Date().toISOString().slice(0, 10)}</td>
          <td>Sent to ${recipient}</td>
          <td class="text-danger">-‚Ç±${amount.toFixed(2)}</td>
          <td>Debit</td>
        </tr>`;
      document.getElementById("transactionTable").innerHTML = row + document.getElementById("transactionTable").innerHTML;

      Swal.fire("Sent!", "Money has been sent.", "success");
      document.getElementById("recipient").value = "";
      document.getElementById("amount").value = "";
      bootstrap.Modal.getInstance(document.getElementById('sendModal')).hide();
    }

    function showQR(username) {
      document.getElementById("qr-username-text").innerText = username;
      const qrContainer = document.getElementById("qrcode");
      qrContainer.innerHTML = "";
      new QRCode(qrContainer, {
        text: username,
        width: 128,
        height: 128,
        colorDark: "#000",
        colorLight: "#fff",
        correctLevel: QRCode.CorrectLevel.H
      });
    }

    function openScanner() {
      const modal = new bootstrap.Modal(document.getElementById("qrScannerModal"));
      modal.show();

      qrScanner = new Html5Qrcode("reader");
      qrScanner.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        (decodedText) => {
          if (decodedText.startsWith("@")) {
            stopQrScanner();
            document.getElementById("recipient").value = decodedText;
            new bootstrap.Modal(document.getElementById("sendModal")).show();
          }
        },
        (errorMsg) => {}
      ).catch(console.error);
    }

    function stopQrScanner() {
      if (qrScanner) {
        qrScanner.stop().then(() => qrScanner.clear());
      }
    }

    function logout() {
      window.location.href = "login.html";
    }

    function showQR(username) {
  const url = `https://yourdomain.com/topup.html?user=${encodeURIComponent(username)}`;
  document.getElementById("qr-username-text").innerText = username;

  const qrContainer = document.getElementById("qrcode");
  qrContainer.innerHTML = "";
  new QRCode(qrContainer, {
    text: url,  // ‚úÖ now links to a real page
    width: 128,
    height: 128,
    colorDark: "#000",
    colorLight: "#fff",
    correctLevel: QRCode.CorrectLevel.H
  });
}

  </script>
</body>
</html>
